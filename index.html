<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gilded Rose</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Welcome To The Gilded Rose</h1>
    <main>
        <form class="form">
            <label for="item-name">What is the name of your item?</label>
            <input type="text" name="item-name" id="item-name" required>
            <label for="sell-in">How many days to sell?</label>
            <input type="number" min="0" max="15" name="sell-in" id="sell-in" required>
            <label for="quality">What is the quality level?</label>
            <input type="number" min="0" max="50" name="quality" id="quality" required>
            <input type="submit" name="submit" id="submit">
        </form>
        <div>
            <h2>Inventory</h2>
            <div class="items-in-inventory">
                <h3>Item:</h3>
                <h3>Sell-In (days)</h3>
                <h3>Quality</h3>
            </div>
        </div>
        <div class="butt-container">
            <button class="butt">Previous Day</button>
            <button class="butt">Next Day</button>
        </div>
    </main>
</body>

</html>
