<!DOCTYPE html>
<html lang="en">

<head>
    <title>Salty Store Management</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/flower.png">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Welcome To The Salty Spitoon</h1>
    <main>
        <div class="desc-container">
            <h2>Some special items:</h2>
            <h4>If the below descriptors are included in the name, it will impact how the item changes each day.</h4>
            <p class="desc">"Aged Brie"</p>
            <p class="desc">"Backstage Pass"</p>
            <p class="desc">"Sulfuras"</p>
            <p class="desc">"Conjured"</p>
        </div>
        <div class="main-container">
            <form class="form">
                <label for="item-name">What is the name of your item?</label>
                <input type="text" name="item-name" id="item-name" required>
                <label for="sell-in">How many days to sell?</label>
                <input type="number" name="sell-in" id="sell-in" required>
                <label for="quality">What is the quality level?</label>
                <input type="number" name="quality" id="quality" required>
                <input type="submit" name="submit" id="submit">
            </form>
            <figure class="salty">
                <img src="images/salty-removebg-preview.png" alt="howtoughareya?">
                <figcaption>How tough are ya?</figcaption>
            </figure>
        </div>
        <div>
            <h2>Inventory</h2>
            <span class="titles">
                <h3>Item:</h3>
                <h3>Sell-In (days):</h3>
                <h3>Quality:</h3>
            </span>
            <div class="items-in-inventory"></div>
        </div>
        <div class="img-container"></div>
        <div class="butt-container">
            <button class="butt prev">Previous Day</button>
            <button class="butt next">Next Day</button>
        </div>

    </main>
</body>

</html>
